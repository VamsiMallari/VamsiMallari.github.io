name: Daily Chess Puzzle Upload

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install firebase-admin requests python-chess

      - name: Write Firebase credentials
        run: |
          echo "${{ secrets.FIREBASE_CREDENTIALS }}" > firebase_credentials.json

      - name: Run uploader
        run: python upload_puzzle.py
